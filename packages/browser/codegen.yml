overwrite: true
schema: ${GRAPHQL_URL}
documents: src/**/*.graphql
generates:
  src/shared/model/types.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable max-lines */'
            - '/* eslint-disable max-len */'
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .tsx
      baseTypesPath: shared/model/types.ts
    plugins:
      - add:
          content:
            - '/* eslint-disable max-lines */'
            - '/* eslint-disable max-len */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
hooks:
  afterOneFileWrite:
    - prettier --write
    - eslint --fix
config:
  withHOC: false,
  withComponent: false,
  withHooks: true
